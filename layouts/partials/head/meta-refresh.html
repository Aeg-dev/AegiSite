<!-- meta refresh -->
{{ $sub_url := "" }}

{{ if .IsHome }}
    {{ $sub_url = "" }}
{{ else if in .RelPermalink "docs/3.2" }}
    {{ $sub_url = replace .RelPermalink "3.2/" "latest/" }}
{{ else }}
    {{ $sub_url = .RelPermalink }}
{{ end }}

<meta http-equiv="refresh" content="0; url={{ .Site.Params.main_site_url }}{{ $sub_url }}">
